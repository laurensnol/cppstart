name: Build
on:
  pull_request:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        config: [debug, release]
        include:
          - os: ubuntu-latest
            compiler: clang
          - os: ubuntu-latest
            compiler: gcc
          - os: macos-latest
            compiler: clang
          - os: macos-latest
            compiler: gcc
          - os: windows-latest
            compiler: msvc
          - os: windows-latest
            compiler: clang-cl
          - os: windows-latest
            compiler: mingw
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix for actions/runner-images/issues/8659
        uses: mjp41/workaround8649@c8550b715ccdc17f89c8d5c28d7a48eeff9c94a8
        with:
          os: ${{ matrix.os }}

      - name: Configure
        run: |
          cmake --preset "${{matrix.compiler}}-${{matrix.config}}"

      - name: Build
        run: |
          cmake --build --preset "example-${{matrix.config}}"

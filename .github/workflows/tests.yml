name: Tests
on:
  pull_request:
  push:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure
      run: |
        cmake -S . -B build
    
    - name: Build
      run: |
        cmake --build build

    - name: Test
      run: |
        cd build
        ctest -j 2 --output-on-failure --verbose
